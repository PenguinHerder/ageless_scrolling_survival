#define PRELOAD
    [event]
        name="preload"
        first_time_only=no
        {LUA_TABLES}
        {LUA_FUNCTIONS}
    [/event]
#enddef

#define PRESTART 3PLAYERS_GAME PVP_GAME
    [event]
        name="prestart"
        {VARIABLE three_players_game {3PLAYERS_GAME}}
        {VARIABLE pvp_mode {PVP_GAME}}
        {UNIFY_OPTION_VARIABLES}
        {SET_VERSION}
        {VARIABLE virtual_turn_number 1}
        {SET_MAP_TYPE_VARIABLES}
		{RESET_GUTTER_VARIABLE}
		{SET_XP_FACTOR}
        {INITIALIZE_PLAYER_TABLES}
        {TELEPORT_LEADERS}

        [replace_map]
            map=$map_replacement
            shrink=yes
            expand=yes
        [/replace_map]

        {SET_FOG}
        {SET_DIFFICULTY_LEVEL}
		{SET_LAVA_HOLD_MENU_ITEM}
		{VICTORY}
		{ENEMY_DIES}
		{PREPARE_BASE_ALIVE_UNITS}
		{UPDATE_RANDOM_WAVES}
        {RUN}
    [/event]
#enddef

#define NEWTURN
    [event]
        name="new turn"
        first_time_only=no
        [if]
            [variable]
                name=side_number
                equals=1
            [/variable]
            [and]
            [variable]
                name=turn_number
                greater_than=1
            [/variable]
            [/and]
            [and]
            [variable]
                name=virtual_turn_number
                less_than=$game_settings[0].scroll_rounds
            [/variable]
            [/and]
            [then]
				{UPDATE_RANDOM_WAVES}
                {SET_SCROLL_ITERATION}
                {SCROLL_EVERYTHING}
                {SPAWN_WORLD_DESTROYER}
				{PVP_REMOVE_WALL}
            [/then]
        [else]
            [if]
                [variable]
                    name=turn_number
                    equals=1
                [/variable]
                [and]
                [variable]
                    name=side_number
                    equals=1
                [/variable]
                [/and]
                [then]
                    {VARIABLE virtual_turn_number 1}
                    {UNIT_SCROLL_LABELS}
                    {REDRAW_ITEMS}
                [/then]
            [/if]
        [/else]
        [/if]
    [/event]
    [event]
        name="side 1 turn refresh"
        first_time_only=no
        [if]
			[variable]
				name=Do_We_Do_Funny_Bonuses
				equals=0
			[/variable]
            [then]
                {CLEAR_STUPID_BONUSES}
				{UNIT_SCROLL_LABELS}
            [/then]
        [/if]
    [/event]
#enddef

#define SET_SCROLL_ITERATION
    {VARIABLE temp_turn_number $turn_number}
	{VARIABLE_OP temp_turn_number sub $lava_stopped_times}

    [switch]
        variable=lava_pace
        [case]  
            value=normal
            {VARIABLE scroll_iteration 1}
        [/case]
        [case]
            value=fast
            [if]
                [variable]
                    name=temp_turn_number
                    less_than=5
                [/variable]
                [then]
                    {VARIABLE scroll_iteration 1}
                [/then]
                [else]
                    {VARIABLE scroll_iteration 2}
                [/else]
            [/if]
        [/case]
        [case]
            value=slow
            [set_variable]
                name=temp_turn_number
                modulo=2
            [/set_variable]
            [if]
                [variable]
                    name=temp_turn_number
                    equals=0
                [/variable]
                [then]
                    {VARIABLE scroll_iteration 1}
                [/then]
                [else]
                    {VARIABLE scroll_iteration 0}
                [/else]
            [/if]
        [/case]
        [case]
            value=wave120
            [set_variable]
                name=temp_turn_number
                modulo=3
            [/set_variable]
            [switch]
                variable=temp_turn_number
                [case]
                    value=1
                    {VARIABLE scroll_iteration 0}
                [/case]
                [case]
                    value=2
                    {VARIABLE scroll_iteration 1}
                [/case]
                [case]
                    value=0
                    {VARIABLE scroll_iteration 2}
                [/case]
            [/switch]
        [/case]
        [case]
            value=wave103
            [if]
                [variable]
                    name=temp_turn_number
                    less_than=3
                [/variable]
                [then]
                    {VARIABLE scroll_iteration 1}
                [/then]
                [else]
                    [set_variable]
                        name=temp_turn_number
                        modulo=3
                    [/set_variable]
                    [switch]
                        variable=temp_turn_number
                        [case]
                            value=0
                            {VARIABLE scroll_iteration 1}
                        [/case]
                        [case]
                            value=1
                            {VARIABLE scroll_iteration 0}
                        [/case]
                        [case]
                            value=2
                            {VARIABLE scroll_iteration 3}
                        [/case]
                    [/switch]
                [/else]
            [/if]
        [/case]
        [case]
            value=wave1020
            [set_variable]
                name=temp_turn_number
                modulo=4
            [/set_variable]
            [switch]
                variable=temp_turn_number
                [case]
                    value=0
                    {VARIABLE scroll_iteration 2}
                [/case]
                [case]
                    value=1
                    {VARIABLE scroll_iteration 0}
                [/case]
                [case]
                    value=2
                    {VARIABLE scroll_iteration 1}
                [/case]
                [case]
                    value=3
                    {VARIABLE scroll_iteration 0}
                [/case]
            [/switch]
        [/case]
        [case]
            value=wave10100
            [set_variable]
                name=temp_turn_number
                modulo=5
            [/set_variable]
            [switch]
                variable=temp_turn_number
                [case]
                    value=0
                    {VARIABLE scroll_iteration 1}
                [/case]
                [case]
                    value=1
                    {VARIABLE scroll_iteration 0}
                [/case]
                [case]
                    value=2
                    {VARIABLE scroll_iteration 1}
                [/case]
                [case]
                    value=3
                    {VARIABLE scroll_iteration 0}
                [/case]
                [case]
                    value=4
                    {VARIABLE scroll_iteration 0}
                [/case]
            [/switch]
        [/case]
    [/switch]

	[if]
		[variable]
			name=stop_lava_once
			equals=yes
		[/variable]
		[and]
			[variable]
				name=scroll_iteration
				greater_than=0
			[/variable]
		[/and]
		[then]
			{VARIABLE_OP lava_stopped_times add 1}
			{VARIABLE stop_lava_once no}
			{VARIABLE scroll_iteration 0}
			[floating_text]
				x=$game_settings[0].center_x
				y=8
				text="<span color='#ffd5d6' size='large'>Lava is not progressing.</span>"
			[/floating_text]
			[terrain]
				x=0-100
				y=19-21
				[and]
					terrain=Ai
				[/and]
				terrain=Qlf
			[/terrain]
		[/then]
	[/if]
    {CLEAR_VARIABLE temp_turn_number}
#enddef

#define SCROLL_EVERYTHING
    [while]
        [variable]
            name=scroll_iteration
            greater_than=0
        [/variable]
        [do]
            {VARIABLE_OP virtual_turn_number add 1}
			{REBUILD_UNIT_ARRAYS}
            {SCROLL_MAP}
            {SCROLL_UNITS}
            {SCROLL_ITEMS}
            {TSW_SPAWNING}
            {COUNT_UNITS}
            {MOVE_EXTRA_ENEMIES}
			{REPLACE_ENEMIES}
            {UNIT_SCROLL_LABELS}
            
            {VARIABLE_OP scroll_iteration add -1}
        [/do]
    [/while]
#enddef

#define VICTORY
    {WORLD_DESTROYER_DEATH}
    {PLAYER_LEADER_DIES_EVENT}
    {PLAYER_STANDARD_DEATH}
	[if]
		[variable]
			name=players[0].active
			equals=yes
		[/variable]
		[then]
			{PLAYER_LAVA_DEATH 7}
		[/then]
	[/if]
	[if]
		[variable]
			name=players[1].active
			equals=yes
		[/variable]
		[then]
			{PLAYER_LAVA_DEATH 8}
		[/then]
	[/if]
	[if]
		[variable]
			name=players[2].active
			equals=yes
		[/variable]
		[then]
			{PLAYER_LAVA_DEATH 9}
		[/then]
	[/if]
#enddef

#define ENEMY_DIES
    [event]
        name=die
        first_time_only=no
        [filter_second]
            side=7,8,9
        [/filter_second]
        [switch]
            variable=second_unit.side
            [case]
                value=7
                {VARIABLE_OP players[0].enemies add 1}
            [/case]
            [case]
                value=8
                {VARIABLE_OP players[1].enemies add 1}
            [/case]
            [case]
                value=9
                {VARIABLE_OP players[2].enemies add 1}
            [/case]
        [/switch]
        {SET_TAKEN_ENEMIES_LABELS}
    [/event]
#enddef

#define ENSURE_LOYAL
	[event]
        name="side turn"
        first_time_only=no
        [filter_side]
            side=7,8,9
        [/filter_side]
        [modify_unit]
            [filter]
                side=$side_number
            [/filter]
            [object]
                [effect]
                    apply_to=loyal
                [/effect]
            [/object]
        [/modify_unit]
    [/event]
#enddef
