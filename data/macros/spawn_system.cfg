#define TSW_SPAWNING
    {FOREACH enemy_list i}
        [if]
            [variable]
                name=enemy_list[$i].turn
                equals=$virtual_turn_number
            [/variable]
            [then]
                [if]
                    [variable]
                        name=enemy_list[$i].is_guard
                        equals="no"
                    [/variable]
                    [then]
                        [unit]
                            type=$enemy_list[$i].type
                            side=$enemy_list[$i].side
                            x=$enemy_list[$i].x
                            y=4
                            canrecruit=$enemy_list[$i].can_recruit
                            upkeep=loyal
							ai_special=$enemy_list[$i].special
							role=$enemy_list[$i].special
                        [/unit]
						
                        [if]
                            [variable]
                                name=enemy_list[$i].can_recruit
                                equals="yes"
                            [/variable]
                            [then]
                                {VARIABLE side_set_gold 0}
                                [if]
                                    [variable]
                                        name=three_players_game
                                        equals=yes
                                    [/variable]
                                    [then]
                                        {VARIABLE side_set_gold $enemy_list[$i].gold3p}
                                    [/then]
                                    [else]
                                        {VARIABLE side_set_gold $enemy_list[$i].gold}
                                    [/else]
                                [/if]
                                [switch]
                                    variable=lava_pace
                                    [case]
                                        value=fast
                                        [set_variable]
                                            name=side_set_gold
                                            multiply=0.67
                                            round=floor
                                        [/set_variable]
                                    [/case]
                                    [case]
                                        value=slow
                                        [set_variable]
                                            name=side_set_gold
                                            multiply=1.33
                                            round=floor
                                        [/set_variable]
                                    [/case]
                                    [case]
                                        value=wave103
                                        [set_variable]
                                            name=side_set_gold
                                            multiply=0.82
                                            round=floor
                                        [/set_variable]
                                    [/case]
                                    [case]
                                        value=wave1020
                                        [set_variable]
                                            name=side_set_gold
                                            multiply=1.05
                                            round=floor
                                        [/set_variable]
                                    [/case]
                                    [case]
                                        value=wave10100
                                        [set_variable]
                                            name=side_set_gold
                                            multiply=1.4
                                            round=floor
                                        [/set_variable]
                                    [/case]
                                [/switch]
                                [if]
                                    [variable]
                                        name=enemy_list[$i].side
                                        less_than=4
                                    [/variable]
                                    [then]
                                        [set_variable]
                                            name=side_set_gold
                                            multiply=$players[0].gold_factor
                                            round=floor
                                        [/set_variable]
                                    [/then]
                                    [else]
                                        [set_variable]
                                            name=side_set_gold
                                            multiply=$players[1].gold_factor
                                            round=floor
                                        [/set_variable]
                                    [/else]
                                [/if]
                                [modify_side]
                                    side=$enemy_list[$i].side
                                    gold=$side_set_gold
                                [/modify_side]
                                [set_recruit]
                                    side=$enemy_list[$i].side
                                    recruit=$enemy_list[$i].recruit_list
                                [/set_recruit]
                                {CLEAR_VARIABLE side_set_gold}
                            [/then]										
                        [/if]
                    [/then]
                    [else]
						[if]
							[variable]
								name=enemy_list[$i].side
								numerical_equals=10
							[/variable]
							[then]
								[unit]
									type=$enemy_list[$i].type
									side=10
									x=$enemy_list[$i].x
									y=4
									max_moves=0
									canrecruit=no
									upkeep=loyal
									[status]
										petrified=yes
									[/status]
								[/unit]
							[/then]
							[else]
								[unit]
									type=$enemy_list[$i].type
									side=$enemy_list[$i].side
									x=$enemy_list[$i].x
									y=4
									max_moves=0
									canrecruit=$enemy_list[$i].can_recruit
									upkeep=loyal
								[/unit]
							[/else]
						[/if]
                    [/else]
                [/if]
                [fire_event]
                    name=fresh_enemy
                    [primary_unit]
                        x=$enemy_list[$i].x
                        y=4
                    [/primary_unit]
                [/fire_event]
            [/then]
        [/if]
    {NEXT i}
#enddef

#define INITIAL_SPAWN TYPE X Y EXTRA
    [if]
        [variable]
            name=players[0].active
            equals="yes"
        [/variable]
        [then]
            [unit]
                type={TYPE}
                side=1
                x,y={X},{Y}
                {EXTRA}
            [/unit]

            [fire_event]
                name=fresh_enemy
                [primary_unit]
                    x={X}
                    y={Y}
                [/primary_unit]
            [/fire_event]
        [/then]
    [/if]
    [if]
        [variable]
            name=players[1].active
            equals="yes"
        [/variable]
        [then]
            {VARIABLE x_pos $game_settings[0].max_x}
            [set_variable]
                name=x_pos
                add=-{X}
            [/set_variable]
            
            [unit]
                type={TYPE}
                side=4
                x,y=$x_pos,{Y}
                {EXTRA}
            [/unit]

            [fire_event]
                name=fresh_enemy
                [primary_unit]
                    x=$x_pos
                    y={Y}
                [/primary_unit]
            [/fire_event]

            {CLEAR_VARIABLE x_pos}
        [/then]
    [/if]
#enddef
