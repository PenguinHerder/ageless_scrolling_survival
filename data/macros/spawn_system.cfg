#define MOVE_EXTRA_ENEMIES
    {VARIABLE check_turn $virtual_turn_number}
    {VARIABLE_OP check_turn add 3}

    {FOREACH extra_enemies_list l}
        [if]
            [variable]
                name=extra_enemies_list[$l].turn
                equals=$check_turn
            [/variable]
            [then]
                [if]
                    [variable]
                        name=players[0].active
                        equals="yes"
                    [/variable]
                    [then]
                        {VARIABLE x_pos $extra_enemies_list[$l].x}
                        {VARIABLE player_units_diff $players[0].alive_units}
                        {VARIABLE_OP player_units_diff add -$players[0].alive_enemies}
						[switch]
							variable=difficulty_adjust
							[case]
								value=-2
								{VARIABLE_OP player_units_diff add -1}
							[/case]
							[case]
								value=2
								{VARIABLE_OP player_units_diff add 1}
							[/case]
						[/switch]
                        [if]
                            [variable]
                                name=player_units_diff
                                greater_than=$extra_enemies_list[$l].threshold
                            [/variable]
                            [then]
                                [set_variables]
                                    name=enemy_list
                                    mode=append
                                    [value]
                                        type=$extra_enemies_list[$l].type
                                        side=$extra_enemies_list[$l].side
                                        x=$x_pos
                                        turn=$extra_enemies_list[$l].turn
                                        is_guard="no"
                                        can_recruit="no"
										special=$no_text
										hidden=$extra_enemies_list[$l].hidden
                                    [/value]
                                [/set_variables]
                            [/then]
                        [/if]
                    [/then]
                [/if]
                [if]
                    [variable]
                        name=players[1].active
                        equals="yes"
                    [/variable]
                    [then]
                        {VARIABLE player_units_diff $players[1].alive_units}
                        {VARIABLE_OP player_units_diff add -$players[1].alive_enemies}
                        [switch]
							variable=difficulty_adjust
							[case]
								value=-2
								{VARIABLE_OP player_units_diff add -1}
							[/case]
							[case]
								value=2
								{VARIABLE_OP player_units_diff add 1}
							[/case]
						[/switch]
                        [if]
                            [variable]
                                name=player_units_diff
                                greater_than=$extra_enemies_list[$l].threshold
                            [/variable]
                            [then]
                                {VARIABLE x_pos $game_settings[0].max_x}
                                {VARIABLE_OP x_pos add -$extra_enemies_list[$l].x}
                                {VARIABLE unit_side $extra_enemies_list[$l].side}
                                [if]
                                    [variable]
                                        name=unit_side
                                        less_than=4
                                    [/variable]
                                    [then]
                                        [set_variable]
                                            name=unit_side
                                            add=3
                                        [/set_variable]
                                    [/then]
                                [/if]
                                [set_variables]
                                    name=enemy_list
                                    mode=append
                                    [value]
                                        type=$extra_enemies_list[$l].type
                                        side=$unit_side
                                        x=$x_pos
                                        turn=$extra_enemies_list[$l].turn
                                        is_guard="no"
                                        can_recruit="no"
										special=$no_text
										hidden=$extra_enemies_list[$l].hidden
                                    [/value]
                                [/set_variables]
                            [/then]
                        [/if]
                    [/then]
                [/if]
                {CLEAR_VARIABLE extra_enemies_list[$l]}
                [set_variable]  
                    name=l
                    sub=1  
                [/set_variable]
            [/then]
        [/if]
    {NEXT l}
    {CLEAR_VARIABLE check_turn}
    {CLEAR_VARIABLE x_pos}
    {CLEAR_VARIABLE unit_side}
#enddef

