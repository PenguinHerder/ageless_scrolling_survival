#define SET_HP_FACTOR
    {VARIABLE hp_factor 0}
    [switch]
        variable=difficulty_adjust
        [case]
            value=2
            {VARIABLE hp_factor 8}
        [/case]
        [case]
            value=1
            {VARIABLE hp_factor 4}
        [/case]
        [case]
            value=-1
            {VARIABLE hp_factor -4}
        [/case]
        [case]
            value=-2
            {VARIABLE hp_factor -8}
        [/case]
    [/switch]
    [switch]
        variable=lava_pace
        [case]
            value=slow
            {VARIABLE_OP hp_factor add 12}
			[if]
				[variable]
					name=three_players_game
					equals=yes
				[/variable]
				[then]
					{VARIABLE_OP hp_factor add 6}
				[/then]
			[/if]
        [/case]
        [case]
            value=fast
            {VARIABLE_OP hp_factor add -16}
        [/case]
        [case]
            value=wave120
            {VARIABLE_OP hp_factor add -5}
        [/case]
        [case]
            value=wave103
            {VARIABLE_OP hp_factor add -6}
        [/case]
        [case]
            value=wave1020
            {VARIABLE_OP hp_factor add 4}
        [/case]
        [case]
            value=wave10100
            {VARIABLE_OP hp_factor add 18}
			[if]
				[variable]
					name=three_players_game
					equals=yes
				[/variable]
				[then]
					{VARIABLE_OP hp_factor add 8}
				[/then]
			[/if]
        [/case]
    [/switch]
	[if]
		[variable]
			name=three_players_game
			equals=yes
		[/variable]
		[then]
			{VARIABLE_OP hp_factor add 12}
		[/then]
	[/if]
#enddef

