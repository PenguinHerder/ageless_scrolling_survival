#define SET_AI_SIDE SIDE_NUMBER COLOUR
    [side]
        side={SIDE_NUMBER}
        controller="ai"
        no_leader="yes"
        gold=0
        village_gold=0
        income=-2
        fog="no"
        team_name=foes
        user_team_name= _ "teamname^Foes"
		scroll_to_leader=no
        color={COLOUR}
        [ai]
            aggression=1
            caution=0
            grouping="no"
            leader_aggression=0
            number_of_possible_recruits_to_force_recruit=1.1
            village_value=0
            villages_per_scout=0
        [/ai]
        allow_player="false"
    [/side]
#enddef

#define SET_HUMAN_SIDE SIDE_NUMBER COLOUR TEAM_NAME
    [side]
        side={SIDE_NUMBER}
        controller="human"
        color={COLOUR}
        fog="no"
        gold=75
        village_gold=0
        income=0
        gold_lock="true"
        income_lock="true"
        team_name={TEAM_NAME}
		team_lock=true
		shroud=yes
    [/side]
    [event]
        name="start"
        [set_variable]
            name=init_add_gold
            value=5
        [/set_variable]
        [if]
            [variable]
                name=cooperative_map
                equals=yes
            [/variable]
            [then]
                [set_variable]
                    name=init_add_gold
                    add=10
                [/set_variable]
            [/then]
        [/if]
        [gold]
            side={SIDE_NUMBER}
            amount=$init_add_gold
        [/gold]
        {CLEAR_VARIABLE init_add_gold}
    [/event]
#enddef

