#define NEW_ENEMY_EVENT
    [event]
        name=fresh_enemy
        first_time_only=no
        {VARIABLE bonus_damage 0}
        {VARIABLE bonus_strikes 0}
        {VARIABLE use_max_extra_dmg 0}
        {VARIABLE use_hp_factor 0}
        {VARIABLE use_extra_hp 0}
        {VARIABLE use_hp_percentage 0}
        {VARIABLE left_side "123"}

        [if]
            [variable]
                name=left_side
                contains=$unit.side
            [/variable]
            [or]
                [variable]
                    name=unit.id
                    equals="World_Eater"
                [/variable]
                [and]
                    [variable]
                        name=gutter[0].max_extra_dmg
                        greater_than=$gutter[1].max_extra_dmg
                    [/variable]
                [/and]
            [/or]
            [then]
                {VARIABLE use_hp_factor $players[0].base_hp_factor}
                {VARIABLE use_extra_hp $gutter[0].extra_hp}
                {VARIABLE use_extra_dmg $gutter[0].extra_dmg}
                {VARIABLE use_extra_strikes $gutter[0].extra_strikes}
                {VARIABLE use_max_extra_dmg $gutter[0].max_extra_dmg}
                {VARIABLE use_hp_percentage $gutter[0].total_hp}
                {VARIABLE_OP use_hp_percentage divide $gutter[0].total_max_hp}
				{VARIABLE use_unit_points $gutter[0].alive_units}
				{VARIABLE use_progress_factor $players[0].progress_factor}
            [/then]
            [else]
                {VARIABLE use_hp_factor $players[1].base_hp_factor}
                {VARIABLE use_extra_hp $gutter[1].extra_hp}
                {VARIABLE use_extra_dmg $gutter[1].extra_dmg}
                {VARIABLE use_extra_strikes $gutter[1].extra_strikes}
                {VARIABLE use_max_extra_dmg $gutter[1].max_extra_dmg}
                {VARIABLE use_hp_percentage $gutter[1].total_hp}
                {VARIABLE_OP use_hp_percentage divide $gutter[1].total_max_hp}
				{VARIABLE use_unit_points $gutter[1].alive_units}
				{VARIABLE use_progress_factor $players[1].progress_factor}
            [/else]
        [/if]

        [if]
            [variable]
                name=unit.id
                equals="World_Eater"
            [/variable]
            [then]
                {VARIABLE_OP use_hp_factor add 15}
                {VARIABLE_OP bonus_damage add 40}
            [/then]
        [/if]

        [object]
            silent=yes
            [filter]
                find_in=unit
            [/filter]
            [effect]
                apply_to=hitpoints
                increase_total="$use_hp_factor|%"
                increase="$use_hp_factor|%"
            [/effect]
            [effect]
                apply_to=attack
                increase_damage="$bonus_damage|%"
                increase_attacks="$bonus_strikes|%"
            [/effect]
        [/object]

		[if]
			[variable]
				name=wave_mode
				equals="random"
			[/variable]
			[or]
				[variable]
					name=wave_mode
					equals="faction"
				[/variable]
			[/or]
			[then]
				[if]
					[variable]
						name=unit.movement_costs.flat
						greater_than=2
					[/variable]
					[then]
						[object]
							silent=yes
							[filter]
								find_in=unit
							[/filter]
							[effect]
								apply_to=movement_costs
								replace=yes
								[movement_costs]
									flat=2
								[/movement_costs]
							[/effect]
							[effect]
								apply_to=defense
								replace=no
								[defense]
									flat=70
								[/defense]
							[/effect]
						[/object]
					[/then]
				[/if]
			[/then]
		[/if]

        {CLEAR_VARIABLE use_hp_factor}
        {CLEAR_VARIABLE left_side}
        {CLEAR_VARIABLE bonus_damage}
        {CLEAR_VARIABLE bonus_strikes}
        {CLEAR_VARIABLE use_hp_factor}
        {CLEAR_VARIABLE use_hp_ratio}
        {CLEAR_VARIABLE use_hp_percentage}
    [/event]
#enddef

