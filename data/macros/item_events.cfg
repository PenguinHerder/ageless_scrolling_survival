#define HEALING_EVENT
    [event]
        name="side turn"
        first_time_only=no
        {FOREACH special_objects k}
            [if]
                [variable]
                    name=special_objects[$k].y
                    greater_than=3
                [/variable]
                [and]
                [variable]
                    name=special_objects[$k].y
                    less_than=19
                [/variable]
                [/and]
                [and]
                [variable]
                    name=special_objects[$k].type
                    equals=healing
                [/variable]
                [/and]
                [then]
                [store_unit]
                    variable=units_to_heal
                    mode=append
                    [filter]
                        side=$side_number
                        x=$special_objects[$k].x
                        y=$special_objects[$k].y
						[not]
							ability=regenerates
						[/not]
                    [/filter]
                [/store_unit]
            [/then]
        [/if]
        {NEXT k}
        {FOREACH units_to_heal l}
            [object]
                silent=yes
                [filter]
                    x=$units_to_heal[$l].x
                    y=$units_to_heal[$l].y
                [/filter]
                [effect]
                    apply_to=new_ability
                    [abilities]
                        {ABILITY_REGENERATES}
                    [/abilities]
                [/effect]
            [/object]
        {NEXT l}
    [/event]
    [event]
        name="turn refresh"
        first_time_only=no
		{FOREACH units_to_heal m}
			[object]
				silent=yes
				[filter]
					x=$units_to_heal[$m].x
					y=$units_to_heal[$m].y
				[/filter]
				[effect]
					apply_to=remove_ability
					[abilities]
						{ABILITY_REGENERATES}
					[/abilities]
				[/effect]
			[/object]
		{NEXT m}

        {CLEAR_VARIABLE units_to_heal}
    [/event]
	
	[event]
        name="new turn"
		first_time_only=no
		# I'm sorry, this is such a stupid hack it's a disgrace to write it
		# all other ideas I had didn't work one way or another, so comes this...
		[store_unit]
			variable=units_without_regen
			mode=append
			[filter]
				side=7,8,9
				[not]
					ability=regenerates
				[/not]
			[/filter]
		[/store_unit]

		{FOREACH units_without_regen u}
			[store_unit_type]
				type=$units_without_regen[$u].type
				variable=base_unit
				mode=always_clear
			[/store_unit_type]

			[if]
				[variable]
					name=base_unit[0].abilities.regenerate.id
					equals="regenerates"
				[/variable]
				[then]
					[object]
						silent=yes
						[filter]
							x=$base_unit[0].x
							y=$base_unit[0].y
						[/filter]
						[effect]
							apply_to=new_ability
							[abilities]
								{ABILITY_REGENERATES}
							[/abilities]
						[/effect]
					[/object]
				[/then]
			[/if]
		{NEXT u}
	[/event]
#enddef

#define GET_TREASURE_EVENT
    [event]
        name="moveto"
        first_time_only="no"
        [filter]
            side=7,8,9
        [/filter]
		{VARIABLE allow_undo yes}
        {FOREACH special_objects i}
            [if]
                [variable]
                    name=special_objects[$i].x
                    equals=$x1
                [/variable]
                [and]
                [variable]
                    name=special_objects[$i].y
                    equals=$y1
                [/variable]
                [/and]
                [and]
                [variable]
                    name=special_objects[$i].type
                    equals=treasure
                [/variable]
                [/and]
                [then]
                    [set_variable]
                        name=gold_amount
                        value=$special_objects[$i].gold
                    [/set_variable]
                    [lua]
                        code = <<
                            local gold = wesnoth.get_variable "gold_amount"
                            gold = treasure_gold(gold)
                            wesnoth.set_variable("gold_amount", gold)
                        >>
                    [/lua]
                    [remove_item]
                        x=$special_objects[$i].x
                        y=$special_objects[$i].y
                    [/remove_item]
                    {GIVE_GOLD}
                    {CLEAR_VARIABLE special_objects[$i]}
                    [set_variable]  
                        name=i  
                        sub=1  
                    [/set_variable]
                    {CLEAR_VARIABLE gold_amount}
					{VARIABLE allow_undo no}
                [/then]
            [/if]
        {NEXT i}

		[if]
			[variable]
				name=allow_undo
				equals=yes
			[/variable]
			[then]
				[allow_undo]
				[/allow_undo]
			[/then]
		[/if]
    [/event]
#enddef

#define GIVE_GOLD
    [if]
        [variable]
            name=players[2].active
            equals=yes
        [/variable]
        [then]
            {VARIABLE each_gold_amount $gold_amount}
            [set_variable]
                name=each_gold_amount
                divide=3
                round=floor
            [/set_variable]
            [gold]
                side=7
                amount=$each_gold_amount
            [/gold]
            [gold]
                side=8
                amount=$each_gold_amount
            [/gold]
            [gold]
                side=9
                amount=$each_gold_amount
            [/gold]
        [/then]
        [else]
            [gold]
                side=$side_number
                amount=$gold_amount
            [/gold]
        [/else]
    [/if]
	[fire_event]
		name=gold_given
	[/fire_event]
#enddef

#define RUNE_EVENT
    [event]
        name="turn refresh"
        first_time_only=no
        [filter_condition]
            [variable]
                name=side_number
                equals=7
            [/variable]
            [or]
                [variable]
                    name=side_number
                    equals=8
                [/variable]
            [/or]
            [or]
                [variable]
                    name=side_number
                    equals=9
                [/variable]
            [/or]
        [/filter_condition]
        {FOREACH special_objects k}
            [if]
                [variable]
                    name=special_objects[$k].y
                    greater_than=3
                [/variable]
                [and]
                [variable]
                    name=special_objects[$k].y
                    less_than=19
                [/variable]
                [/and]
                [and]
                [variable]
                    name=special_objects[$k].type
                    equals=rune
                [/variable]
                [/and]
                [and]
                    name=special_objects[$k].times
                    greater_than=0
                [/and]
                [then]
                    [store_unit]
                        variable=unit_to_enhance
                        mode=append
                        [filter]
                            side=$side_number
                            x=$special_objects[$k].x
                            y=$special_objects[$k].y
                        [/filter]
                    [/store_unit]
                    [if]
                        [variable]
                            name=unit_to_enhance.length
                            equals=1
                        [/variable]
                        [then]
                            {ENHANCE_UNIT}
                            [set_variable]
                                name=special_objects[$k].times
                                sub=1
                            [/set_variable]
                            [if]
                                [variable]
                                    name=special_objects[$k].times
                                    less_than_equal_to=0
                                [/variable]
                                [then]
                                    [remove_item]
                                        x=$special_objects[$k].x
                                        y=$special_objects[$k].y
                                    [/remove_item]
                                    {VARIABLE special_objects[$k].type neutral}
                                    {VARIABLE special_objects[$k].label $no_text}
                                    {VARIABLE special_objects[$k].image $no_image}
                                [/then]
                            [/if]
                        [/then]
                    [/if]
                [/then]
            [/if]
            {CLEAR_VARIABLE unit_to_enhance}
        {NEXT k}
    [/event]
#enddef

#define HIDDEN_UNIT_EVENT
    [event]
    	name=moveto
        first_time_only=no
    	[filter]
            side=7,8,9
            [filter_location]
                terrain=*^V*
           [/filter_location]
        [/filter]
        {FOREACH special_objects k}
            [if]
                [variable]
                    name=special_objects[$k].y
                    greater_than=3
                [/variable]
                [and]
                    [variable]
                        name=special_objects[$k].y
                        less_than=19
                    [/variable]
                [/and]
                [and]
                    [variable]
                        name=special_objects[$k].type
                        equals=unit
                    [/variable]
                [/and]
                [and]
                    [variable]
                        name=special_objects[$k].x
                        equals=$unit.x
                    [/variable]
                [/and]
                [then]
                    [unit]
                        side=$side_number
                        type=$special_objects[$k].unit
                        name=$special_objects[$k].name
                        upkeep=loyal
                        unrenamable=yes
                        x=$unit.x
                        y=$unit.y
                    [/unit]
                    [message]
                        side=$side_number
                        name=$special_objects[$k].name
                        message=$special_objects[$k].message
                    [/message]
                    {CLEAR_VARIABLE special_objects[$k]}
                    {VARIABLE_OP k add -1}
                [/then]
            [/if]
        {NEXT k}
    [/event]
#enddef
